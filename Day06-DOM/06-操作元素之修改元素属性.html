<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="yama">yama</button>
    <button id="ldh">jojo</button><br>

    <img src="../../Front-end-data/images/quanjing.png" alt="" title="yama">
    <script>
        var ya = document.getElementById('yama');
        var ldh = document.getElementById('ldh');
        var img = document.querySelector('img');
        ya.onclick = function() {
            img.src = '../../Front-end-data/images/quanjing.png';
            img.title = 'yama';
        }

        ldh.onclick = function() {
            img.src = '../../Front-end-data/images/meishaonv.png';
            img.title = 'jojo';
        }
    </script>
</body>




</html>
