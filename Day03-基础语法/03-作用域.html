        myFunction();
        document.getElementById('demo').innerHTML = "carName 的类型是：" + typeof carName;

        function myFunction() {
            var carName = 'yama';
        }

        var carName1 = 'yama';
        myFunction1();

        function myFunction1() {
            document.getElementById('demo1').innerHTML = '我可以显示' + carName1;
        }
        myFunction2();
        document.getElementById("demo2").innerHTML =
            "我可以显示 " + carName;

        function myFunction2() {
            carName = "yama2";
        }
    </script>
</body>
