    <title>Document</title>
    <script>
        function getMax() {
            var max = arguments[0];
            for (let i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }

            }
            return max;
        }

        console.log(getMax(3, 2, 1, 4));
        console.log(getMax(13, 5, 13, 5, 67, 54, 7));
    </script>
