<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //isNaN() 这个方法用来判断非数字 并且返回一个值 如果是数字返回的是false 如果不是数字则返回的是true
        var usrAge = 21;
        var isOk = isNaN(usrAge);
        console.log(isOk);
        var usrName = "andy";
        console.log(isNaN(usrName));
    </script>
</head>
