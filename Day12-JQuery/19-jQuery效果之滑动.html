<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 300px;
            background-color: pink;
            display: none;
        }
    </style>
    <script src="jquery.min.js"></script>
</head>

<body>
    <button>下拉滑动</button>
    <button>上拉滑动</button>
    <button>切换滑动</button>
    <button>自动切换</button>
    <div class="div1"></div>
    <div class="div2"></div>
    <script>
        $(function() {
            $("button").eq(0).click(function() {
                // 下滑动 slideDown()
                $(".div1").slideDown();
            })
            $("button").eq(1).click(function() {
                // 上滑动 slideUp()
                $(".div1").slideUp(100);


            })
            $('button').eq(3).mousemove(function() {
                $('.div2').slideDown();
            }).mouseout(function() {
                $('.div2').slideUp();
            })

            $("button").eq(2).click(function() {
                // 滑动切换 slideToggle()

                $(".div1").slideToggle(500);

            });

        });
    </script>
</body>

</html>
