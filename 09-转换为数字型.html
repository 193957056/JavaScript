<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.parseInt(变量) 可以把字符型的转换为数字型 得到的是整数
        // var age = prompt('请输入您的年龄');
        // console.log(parseInt(age));
        console.log(parseInt('3.14')); //3 取整
        console.log(parseInt('3.97')); //3 取整
        console.log(parseInt('130px')); //120 会去掉px单位
        console.log(parseInt('123rem'));
        //2.parseFloat(变量) 可以把字符型的转换为数字型 得到的是小数 浮点数
        console.log(parseFloat('3.14'));
        console.log(parseFloat('130.4px'));
        console.log(typeof(parseFloat('3.14')));
        //3.利用 Number(变量)
        var str = '123';
        console.log(Number(str));
        console.log(typeof(Number(str)));
        console.log(Number('12'));
        //4.利用算数运算 - * / 隐式转换
        console.log('12' - 0);
        console.log('120' - '20');
        console.log(typeof('123' * 1));
    </script>
</head>

</html>
